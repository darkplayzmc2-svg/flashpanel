<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlashPanel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e10;
      font-family: Arial, sans-serif;
      color: white;
    }
    .navbar {
      width: 100%;
      padding: 18px;
      background: #131316;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    .center-box {
      margin: 100px auto;
      padding: 40px;
      width: 420px;
      background: #1b1b1f;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0px 0px 20px #00000080;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #3a3aff;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background: #5b5bff;
      transform: scale(1.05);
    }
  </style>
</head>
